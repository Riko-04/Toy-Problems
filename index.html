<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Code Partitioning</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h2><u>Grade Generator</u></h2>
    <div class="flex">
        <div class="card">
            <div class="input">
                <input type="number" id="math" placeholder="Mathematics">
                <input type="number" id="eng" placeholder="Sciences">
                <input type="number" id="lang" placeholder="Languages">
                <input type="number" id="hum" placeholder="Humanities">
                <input type="number" id="tech" placeholder="Technicals">
                <button onclick="calc()">Get Grade</button>
                <p id="spot"></p>
                <p id="spot1"></p>
                <p id="spot2"></p>
            </div>
        </div>
    </div>
  </div>

  <script src="./script1.js"></script>
  <script src="./script2.js"></script>
  <script src="./script3.js"></script>
</body>
</html>
